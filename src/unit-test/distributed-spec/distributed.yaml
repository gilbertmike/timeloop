DRAM:
    topo: Mesh
    dims:
        - x
        - y
    constraints:
        - 0 <= x < 2
        - 0 <= y < 3
    affine: | 
        {
            [DRAM[x, y] -> DRAM[x', y']] -> hops[(x - x') + (y - y')] : 
                x >= x' and y >= y';
            [DRAM[x, y] -> DRAM[x', y']] -> hops[-(x - x') + -(y - y')] : 
                x < x' and y < y';
            [DRAM[x, y] -> DRAM[x', y']] -> hops[-(x - x') + (y - y')] : 
                x < x' and y >= y';
            [DRAM[x, y] -> DRAM[x', y']] -> hops[(x - x') + -(y - y')] : 
                x >= x' and y < y'
        }
    domain_restriction: |
        {
            [DRAM[x, y] -> DRAM[x', y']] -> hops[(x - x') + (y - y')] : 
                x >= x' and y >= y' and 0 <= x < 2 and 0 <= x' < 2 and 0 <= y < 3 and 0 <= y' < 3;
            [DRAM[x, y] -> DRAM[x', y']] -> hops[-(x - x') + (y - y')] : 
                x < x' and y >= y' and 0 <= x < 2 and 0 <= x' < 2 and 0 <= y < 3 and 0 <= y' < 3;
            [DRAM[x, y] -> DRAM[x', y']] -> hops[(x - x') + -(y - y')] : 
                x >= x' and y < y' and 0 <= x < 2 and 0 <= x' < 2 and 0 <= y < 3 and 0 <= y' < 3;
            [DRAM[x, y] -> DRAM[x', y']] -> hops[-(x - x') + -(y - y')] : 
                x < x' and y < y' and 0 <= x < 2 and 0 <= x' < 2 and 0 <= y < 3 and 0 <= y' < 3
        }
